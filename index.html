<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameHub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>ðŸŽ® GameHub</h1>
    <nav>
      <span id="welcomeUser"></span>
      <button onclick="logout()" id="logoutBtn" style="display:none;">Logout</button>
    </nav>
  </header>

  <main>
    <h2>Popular Games</h2>
    <div class="game-grid">
      <div class="game-card">
        <img src="https://picsum.photos/400/200?1" alt="Flappy Bird">
        <h3>Flappy Bird</h3>
        <a href="#" onclick="requireLogin('games/flappybird/index.html')">Play Now</a>
      </div>

      <div class="game-card">
        <img src="https://picsum.photos/400/200?2" alt="Snake">
        <h3>Snake</h3>
        <a href="#" onclick="requireLogin('games/snake/index.html')">Play Now</a>
      </div>

      <div class="game-card">
        <img src="https://picsum.photos/400/200?3" alt="2048">
        <h3>2048</h3>
        <a href="#" onclick="requireLogin('games/2048/index.html')">Play Now</a>
      </div>
    </div>
  </main>

  <!-- Login/Register Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAuth()">&times;</span>
      <h2 id="authTitle">Login</h2>
      <input type="text" id="username" placeholder="Enter username">
      <input type="password" id="password" placeholder="Enter password">
      <button onclick="doAuth()">Submit</button>
      <p id="toggleAuth">Don't have an account? 
        <a href="#" onclick="toggleAuthForm()">Register</a>
      </p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
